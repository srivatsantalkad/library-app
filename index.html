<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
</head>
<body>
    <nav>Book Tracker</nav>
    <div class="form-container">
        <form>
            <label for="bookTitle">Book Title:</label><br>
            <input type="text" id="book-title" name="bookTitle"><br>
            <label for="bookAuthor">Book Author:</label><br>
            <input type="text" id="book-author" name="bookAuthor">
            <label for="bookPages"># of Pages:</label><br>
            <input type="text" id="book-pages" name="bookPages">
            <label for="bookRead">Book Read:</label><br>
            <input type="text" id="book-read" name="bookRead">
          </form>
    </div>
    <button class="add-book">Add Book</button> 
    <div class="books-container"></div>
</body>
</html>
